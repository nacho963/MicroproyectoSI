<div class="body">
    <div class="container-fluid">
      <div class="row">
          <div class="col-3 caja" *ngFor="let data of recipe">
              <div class="row">
                  <div class="imagen cimagen"> 
                    <a href="details/:{{data.id}}"><img src="{{data.image}}" width="150px" height="150px"></a>
                  </div>
                </div>
                <div class="row titulo">
                  <h3>{{data.name}}</h3>
                </div>
                <div class="row des">
                    <h6>{{data.description}}</h6>
                  </div>
          </div>
      </div>
    </div>
  </div>
